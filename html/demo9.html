<h1>打包图</h1>
<svg></svg>
<script src="../js/lib/d3.js"></script>
<script>
    d3.json("../json/city2.json", function(error, root) {
        var width  = 600;
        var height = 600;
        var roots = d3.hierarchy(root)


        var pack = d3.pack()
        .size([width, height])
        .radius(function (d){
            return 20;
        })

        pack(roots)
        var nodes = roots.descendants();

        console.log(roots);
        console.log(nodes);

        var group = d3.select("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")

        group.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("fill","rgb(31, 119, 180)")
        .attr("fill-opacity","0.4")
        .attr("cx",function(d){
            return d.x;
        })
        .attr("cy",function(d){
            return d.y;
        })
        .attr("r",function(d){
            return d.r;
        })
        .on("mouseover",function(d,i){
            d3.select(this)
            .attr("fill","yellow");
        })
        .on("mouseout",function(d,i){
            d3.select(this)
            .attr("fill","rgb(31, 119, 180)");
        });

        group.selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .attr("font-size","10px")
        .attr("fill","white")
        .attr("fill-opacity",function(d){
            if(d.depth == 2)
                return "0.9";
            else
                return "0";
        })
        .attr("x",function(d){ return d.x; })
        .attr("y",function(d){ return d.y; })
        .attr("dx",function (d){
            if(d.data.name.length==2){
                return -10
            }else if(d.data.name.length==3){
                return -15
            }else if(d.data.name.length==4){
                return -20
            }

        })
        .attr("dy",3)
        .text(function(d){
            return d.data.name;
        });



    });
</script>
