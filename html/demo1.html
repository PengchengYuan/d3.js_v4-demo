<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
</head>
<body>
 <h1>demo1 - 简单的柱状图</h1>
 <svg>
     <rect></rect>
     <rect></rect>
     <!--<rect></rect>
     <rect></rect>
     <rect></rect>
     <rect></rect>
     <rect></rect>-->
 </svg>


 <script src="../js/lib/d3.min.js"></script>
 <script>
    var width = 300;  //画布的宽度
    var height = 300;   //画布的高度
    var dataset = [ 250 , 210 , 170 , 130 , 90 ];
    var rectHeight = 25;
    var body = d3.select("body")

    var svg = body.selectAll("svg")
    .attr("width", width)       //设定宽度
    .attr("height", height);     //设定高度

    var update = svg.selectAll("rect")        //update

    update.data(dataset)
    .exit()                    //dom多数据少时删除多余dom    exit
    .remove();

    update.data(dataset)
    .enter()                  //dom少数据多时自动添加        enter
    .append("rect")
    .merge(update)
    .attr("x",20)
    .attr("y",function(d,i){
        return i * rectHeight;
    })
    .attr("width",function(d){
        return d;
    })
    .attr("height",rectHeight-2)
    .attr("fill","steelblue");

 </script>
</body>
</html>
