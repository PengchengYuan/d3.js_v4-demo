<h1>比例尺</h1>
<h3>比例尺有定义域和值域，分别被称为 domain 和 range。</h3>
<h4>domain：定义域   实际数据所在的范围</h4>
<h4>range：值域     你想要所有数据所在的范围</h4>
<h2>线性比例尺和序列比例尺</h2>

<svg>
    <rect></rect>
    <rect></rect>
</svg>

<script src="../js/lib/d3.js"></script>
<script>
    var width = 300;  //画布的宽度
    var height = 140;   //画布的高度
    var dataset = [ 250 , 210 , 170 , 130 , 90 ];
    var dataset1 = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
    var index = [0, 1, 2, 3, 4];
    var color = ["red", "blue", "green", "yellow", "black"];
    var rectHeight = 25;
    var body = d3.select("body")

    var max = d3.max(dataset1);
    //线性比例尺
    var linear = d3.scaleLinear()
    .domain([0, max])
    .range([0, 300]);

    //序列比例尺

    var ordinal = d3.scaleOrdinal()
    .domain(index)
    .range(color);

    var svg = body.selectAll("svg")
    .attr("width", width)       //设定宽度
    .attr("height", height);     //设定高度

    var update = svg.selectAll("rect")

    update.data(dataset1)
    .exit()                    //dom多数据少时删除多余dom
    .remove();

    update.data(dataset1)
    .enter()                  //dom少数据多时自动添加
    .append("rect")
    .merge(update)
    .attr("x",20)
    .attr("y",function(d,i){
        return i * rectHeight;
    })
    .attr("width",function(d){
        return linear(d);
    })
    .attr("height",rectHeight-2)
    .attr("fill",function(d,i){
        return ordinal(i);
    });

</script>
