    <h1>完整柱状图</h1>
    <svg></svg>
    <script src="../js/lib/d3.js"></script>
    <script>
        var data = [50,40,60,70,10,30,20]
        //定义画布
        var svg = d3.select('svg')
        .attr('width',400)
        .attr('height',400)

        //定义比例尺
        var yScale = d3.scaleLinear()
        .domain([0,d3.max(data)])
        .range([400-30-30,0])     //上下padding 30px

        var xScale = d3.scaleBand()
        .domain(d3.range(data.length))
        .range([0,400-30-30]);

        //画柱形图
        var rect = svg
        .selectAll('rect')

        rect
        .data(data)
        .enter()
        .append('rect')
        .attr("transform","translate(30,30)")
        .attr('class','MyRect')
        .attr('x',function (d,i){
            return xScale(i) + 10
        })
        .attr('y',function (d,i){
            return yScale(d);
        })
        .attr('width',xScale.bandwidth()-10)
        //xScale.bandwidth()  返回每个band的宽度 band.paddingInner([padding])   设置或获取band与band之间的内部间隔 band.paddingOuter([padding]) 设置或获取band两边相对于range两端的间隔，同样以百分比形式定义.
        .attr('height',function (d,i){
            return 400 - 30 - 30 - yScale(d)
        })

        //画坐标轴
        var xAxis = d3.axisBottom(xScale)    //指定比例尺
        .ticks(7);                          //分成多少段     设456都一样？
        svg.append("g")
        .attr("transform","translate(35,370)")
        .call(xAxis);

        var yAxis = d3.axisLeft(yScale)    //指定比例尺
        .ticks(7);
        svg.append("g")
        .attr("transform","translate(35,30)")
        .call(yAxis);

        //加入文字
        var texts = svg.selectAll(".MyText")
        .data(data)
        .enter()
        .append("text")
        .attr("class","MyText")
        .attr("transform","translate(30,30)")
        .attr("x", function(d,i){
            return xScale(i) + 10;
        } )
        .attr("y",function(d){
            return yScale(d);
        })
        .attr("dx",function(){
            return (xScale.bandwidth()-10)/2;
        })
        .attr("dy",function(d){
            return 20;
        })
        .text(function(d){
            return d;
        });
    </script>
