<h1>坐标轴</h1>
<h2>svg 常用标签</h2>
<h4>
    <pre>
    矩形 &lt;rect&gt; 、圆形 &lt;circle&gt; 、椭圆 &lt;ellipse&gt; 、线段 &lt;line&gt; 、折线 &lt;polyline&gt; 、文本 &lt;text&gt;、组 &lt;g&gt;

    *路径 &lt;path&gt;
   </pre>
</h4>
<h2>坐标轴</h2>
<script src="../js/lib/d3.js"></script>
<script>
    var width = 300;  //画布的宽度
    var height = 150;   //画布的高度
    var dataset = [ 250 , 210 , 170 , 130 , 90 ];
    var dataset1 = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];
    var index = [0, 1, 2, 3, 4];
    var color = ["red", "blue", "green", "yellow", "black"];
    var rectHeight = 25;
    var body = d3.select("body")

    var max = d3.max(dataset1);
    //线性比例尺
    var linear = d3.scaleLinear()
    .domain([0, max])
    .range([0, 250]);

    //序列比例尺

    var ordinal = d3.scaleOrdinal()
    .domain(index)
    .range(color);

    var svg = body.append("svg")
    .attr("width", width)       //设定宽度
    .attr("height", height);     //设定高度

    var update = svg.selectAll("rect")

    update.data(dataset1)
    .exit()                    //dom多数据少时删除多余dom
    .remove();

    update.data(dataset1)
    .enter()                  //dom少数据多时自动添加
    .append("rect")
    .merge(update)
    .attr("x",20)
    .attr("y",function(d,i){
        return i * rectHeight;
    })
    .attr("width",function(d){
        return linear(d);
    })
    .attr("height",rectHeight-2)
    .attr("fill",function(d,i){
        return ordinal(i);
    })

    var axis = d3.axisBottom(linear)    //指定比例尺
     .ticks(5);                         //分成多少段     设456都一样？
    svg.append("g")
    .attr("class","axis")
    .attr("transform","translate(20,130)")
    .call(axis);                        //或  axis(d3.select('g'));

</script>
