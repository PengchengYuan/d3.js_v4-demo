<h1>树状图</h1>
<svg></svg>
<script src="../js/lib/d3.js"></script>
<script>

    d3.json("../json/city.json", function(error, root) {
        var tree =  d3.tree()            //构建一个默认的树形布局。
        .size([500, 300]);                  //设置或获取布局的尺寸
        var nodes = d3.hierarchy(root);
        tree(nodes);
        var roots = nodes.descendants();
        var links = nodes.links();
        var diagonal = d3.linkHorizontal()
        .x(function(d) { return d.y; })
        .y(function(d) { return d.x; });

        //定义画布
        var svg = d3.select('svg')
        .attr('width',500)
        .attr('height',500)
        svg.selectAll("path")
        .data(links)
        .enter()
        .append("path")
        .attr("d", diagonal)
        .attr('fill','none')
        .attr('stroke','#333')
        .attr("transform",function (d){
            return  'translate(50,0)'
        })

        var g = svg.selectAll("g")
        .data(roots)
        .enter()
        .append("g")
        .attr("transform",function (d){
            return  'translate('+ (d.y+50) +','+ d.x +')'
        })

        g.append("circle")
        .attr("r", 4.5)
        .style("fill","#fff")
        .style("stroke","steelblue")
        .style("stroke-width","1.5px")

        g.append("text")
        .attr("dx", function(d) { return d.children ? -10 : 15; })
        .attr("dy", 3)
        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
        .text(function(d) {
            return d.data.name; 
        });
    })
</script>
